
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asian Kitchen</title>
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Zilla+Slab&display=swap"
      rel="stylesheet"
    />
    <!-- Boostrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="css//style.css" />
    
  </head>
  <body>
    <div class="container">
      <section class="menu">
        <!-- title -->
        <div class="title" id="title">
          <h2>Asian Kitchen's Menu</h2>
        </div>
        <!-- filter buttons-->
        <div class="btn-container">
            <span class="btn btn-outline-dark btn-item" id="All">All</span>
            <span class="btn btn-outline-dark btn-item" id="Korea">Korea</span>
            <span class="btn btn-outline-dark btn-item" id="Japan">Japan</span>
            <span class="btn btn-outline-dark btn-item" id="China">China</span>

        </div>
        <!-- menu items -->
        <div class="section-center row" id="menualani">
          <div class="menu-items col-lg-6 col-sm-12">
              <img src=https://twoplaidaprons.com/wp-content/uploads/2020/09/tteokbokki-top-down-view-of-tteokbokki-in-a-bowl-500x500.jpgalt=Tteokbokki class="photo"/>
                <div class="menu-info">
                  <div class="menu-title">
                    <h4>Tteokbokki</h4>
                    <h4 class="price">10.99</h4>
                  </div>
                  <div class="menu-text">Spicy rice cakes, serving with fish cake.</div>
                </div>
              </div>
        </div>
      </section>
    </div>

  </body>
  <script></script>
    <script src="js//script.js" type="text/javascript"></script>
</html>
